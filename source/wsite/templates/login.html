{% extends 'layout/layout.html' %}

{% block page %}

<section class="container">
  <div style="max-width:330px;margin:100px auto 0px;">
    <h5 style="margin-bottom:25px;text-align:center;">L O G I N</h5>

  <!-- messages -->
  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'success' %}
      <div class="alert alert-success"><i class="fa fa-check" aria-hidden="true"></i> {{ message }}</div>
      {% elif message.tags == 'error' %}
      <div class="alert alert-danger"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{ message }}</div>
      {% endif %}
    {% endfor %}
  {% endif %}

    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="username"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
        <input type="text" name="_username" class="form-control" id="username" value="">
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
        <input type="password" name="_password" class="form-control" id="password" value="">
      </div>
      <div style="margin-top:15px;">
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
      </div>
    </form>
  </div>
</section>
{% endblock page %}
